{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Access Denied - GameReady</title>
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="{% static 'manifest.json' %}">
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="{% static 'images/icon-gr.svg' %}">
    <link rel="apple-touch-icon" href="{% static 'images/icon-192.png' %}">
    <meta name="theme-color" content="#0d6efd">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        * {
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 3rem 2rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .error-icon {
            font-size: 5rem;
            color: #ffc107;
            margin-bottom: 1.5rem;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 700;
            color: #212529;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn-primary {
            background: #0d6efd;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background: #0b5ed7;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
        }
        
        .btn-outline-secondary {
            border: 2px solid #6c757d;
            color: #6c757d;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            border-radius: 10px;
            font-weight: 500;
            margin-left: 0.5rem;
        }
        
        .btn-outline-secondary:hover {
            background: #6c757d;
            color: white;
            transform: translateY(-2px);
        }
        
        @media (max-width: 576px) {
            .error-container {
                padding: 2rem 1.5rem;
            }
            
            .error-icon {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .btn-primary,
            .btn-outline-secondary {
                width: 100%;
                margin: 0.25rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="bi bi-shield-exclamation-fill"></i>
        </div>
        <h1 class="error-title">403 - Access Denied</h1>
        <p class="error-message">
            You don't have permission to access this page. If you believe this is an error, please contact your administrator.
        </p>
        <div class="d-flex flex-column flex-sm-row justify-content-center gap-2">
            <a href="{% url 'core:home' %}" class="btn btn-primary">
                <i class="bi bi-house-door"></i> Go to Home
            </a>
            <a href="{% url 'login' %}" class="btn btn-outline-secondary">
                <i class="bi bi-box-arrow-in-right"></i> Login
            </a>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
