{% extends 'base.html' %}

{% block title %}Join Team - GameReady{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="bi bi-people display-1 text-primary"></i>
                    </div>
                    
                    <h2 class="card-title mb-3">Join Team?</h2>
                    
                    <p class="lead mb-4">
                        Would you like to join <strong>{{ team.name }}</strong>?
                    </p>
                    
                    <div class="mb-4">
                        <p class="text-muted">
                            Team Code: <code class="fs-5">{{ join_code }}</code>
                        </p>
                    </div>
                    
                    <form method="post" class="d-grid gap-2">
                        {% csrf_token %}
                        <button type="submit" name="confirm" value="yes" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle"></i> Yes, Join Team
                        </button>
                        <a href="{% url 'core:home' %}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
